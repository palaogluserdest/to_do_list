{% extends 'core/base.html' %}

{% block container %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            {% if category %}
            <h2>Kategori: {{ category }}</h2>
            {% elif tag %}
            <h2>Taglar: {{ tag }}</h2>
            {% endif %}
            <h1 class="text-primary">TODO_LÄ°ST(_{{ todos.count }}_)</h1>
            <div class="list-group">
                {% for todo in todos %}
                <a href="{{ todo.get_absolute_url }}" class="list-group-item list-group-item-action" aria-current="true">
                    {{ todo.title }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock container %}
